    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f1f5f9;
        color: #000;
      }
      .custom-scrollbar::-webkit-scrollbar { width: 6px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }

      /* GLOBAL PRINT RESET */
      @media print {
        @page { 
          margin: 0; 
          size: auto; 
        }
        
        /* Kill all scrollable containers */
        html, body, #root, main, .overflow-auto, .overflow-hidden, .h-screen {
          height: auto !important;
          overflow: visible !important;
          position: static !important;
          width: 100% !important;
          max-height: none !important;
          background: white !important;
          margin: 0 !important;
          padding: 0 !important;
        }

        /* Force graphics */
        * {
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }

        /* INVOICE MODE: When this class is on body, hide the entire ERP app */
        body.printing-invoice #root {
          display: none !important;
        }
        
        /* Show the isolated invoice portal */
        body.printing-invoice .invoice-container-print {
          display: block !important;
          width: 100% !important;
          height: auto !important;
          padding: 2cm !important;
          background: white !important;
        }
      }
      
      /* Hide the print-only invoice container on screen */
      .invoice-container-print {
        display: none;
      }
    </style>
