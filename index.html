<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auto Dazzle ERP</title>
    
    <!-- Frameworks -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <script>
      // 1. System Environment
      window.process = { env: { API_KEY: "" } };

      // 2. The Dazzle Module Linker
      // Resolves relative paths within Blob-based ESM modules
      const moduleRegistry = new Map();

      function resolvePath(base, relative) {
        if (!relative.startsWith('.')) return relative; // External import
        const stack = base.split("/");
        const parts = relative.split("/");
        stack.pop(); // Remove current filename
        for (const part of parts) {
          if (part === ".") continue;
          if (part === "..") stack.pop();
          else stack.push(part);
        }
        return stack.join("/");
      }

      async function dazzleImport(url) {
        // Normalizing URL for registry
        const normalizedUrl = url.startsWith('./') ? url : './' + url.replace(/^\.\//, '');
        if (moduleRegistry.has(normalizedUrl)) return moduleRegistry.get(normalizedUrl);

        const promise = (async () => {
          console.debug(`[Dazzle Linker] Fetching: ${normalizedUrl}`);
          const response = await fetch(normalizedUrl);
          if (!response.ok) throw new Error(`MIA: ${normalizedUrl}`);
          let code = await response.text();

          // 1. Find local dependencies (relative imports of .tsx, .ts, .js)
          const importRegex = /import\s+[\s\S]*?from\s+['"](\.\/.*?)['"]|import\s+['"](\.\/.*?)['"]|export\s+[\s\S]*?from\s+['"](\.\/.*?)['"]/g;
          const matches = [...code.matchAll(importRegex)];
          
          for (const match of matches) {
            const relativePath = match[1] || match[2] || match[3];
            // Ensure .tsx extension if missing
            const fullPath = relativePath.endsWith('.tsx') || relativePath.endsWith('.ts') ? relativePath : relativePath + '.tsx';
            const absolutePath = resolvePath(normalizedUrl, fullPath);
            
            // Recursively load dependency
            const blobUrl = await dazzleImport(absolutePath);
            
            // Rewrite the code to use the Blob URL instead of the relative path
            code = code.replace(relativePath, blobUrl);
          }

          // 2. Transpile with Babel
          const transformed = Babel.transform(code, {
            presets: ['react', 'typescript'],
            filename: normalizedUrl,
            sourceMaps: 'inline'
          }).code;

          // 3. Encapsulate in a Javascript Blob
          const blob = new Blob([transformed], { type: 'application/javascript' });
          return URL.createObjectURL(blob);
        })();

        moduleRegistry.set(normalizedUrl, promise);
        return promise;
      }

      window.onerror = function(message, source, lineno, colno, error) {
        const root = document.getElementById('root');
        if (root) {
          root.innerHTML = `
            <div style="padding: 40px; color: #fff; background: #0f172a; min-height: 100vh; font-family: 'Inter', sans-serif; display: flex; align-items: center; justify-content: center;">
              <div style="max-width: 550px; width: 100%; background: #ef4444; padding: 30px; border-radius: 16px; box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5);">
                <div style="display: flex; align-items: center; gap: 12px; margin-bottom: 20px;">
                  <div style="background: white; color: #ef4444; width: 32px; height: 32px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: 900;">!</div>
                  <h2 style="margin: 0; font-weight: 900; text-transform: uppercase; letter-spacing: 1px;">Kernel Panic</h2>
                </div>
                <div style="background: rgba(0,0,0,0.2); padding: 15px; border-radius: 8px; font-family: monospace; font-size: 13px; margin-bottom: 20px; overflow-x: auto; white-space: pre-wrap;">${message}</div>
                <p style="font-size: 11px; font-weight: bold; opacity: 0.7; text-transform: uppercase;">Location: ${source?.split('/').pop() || 'Internal'}:${lineno}</p>
                <button onclick="location.reload()" style="margin-top: 25px; width: 100%; padding: 14px; border: none; border-radius: 8px; background: white; color: #ef4444; font-weight: 900; text-transform: uppercase; cursor: pointer; transition: all 0.2s; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1);">Forced System Restart</button>
              </div>
            </div>
          `;
        }
      };
    </script>

    <style>
      body { font-family: 'Inter', sans-serif; background-color: #f1f5f9; margin: 0; overflow: hidden; }
      .custom-scrollbar::-webkit-scrollbar { width: 6px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
      @media print { .print-hidden { display: none !important; } }
      @keyframes pulse-red { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
      .animate-pulse-red { animation: pulse-red 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
    </style>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0?external=react",
    "@google/genai": "https://esm.sh/@google/genai@1.3.0",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.45.4",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
  </head>
  <body>
    <div id="root">
      <div class="flex items-center justify-center min-h-screen bg-slate-900">
        <div class="text-center">
          <div class="inline-block rounded-full h-16 w-16 border-t-4 border-r-4 border-red-600 border-solid animate-spin mb-8"></div>
          <h1 class="text-white font-black text-xl tracking-[0.3em] uppercase mb-2">Auto Dazzle</h1>
          <p class="text-slate-500 font-bold text-[10px] uppercase tracking-[0.5em] mb-8">Enterprise ERP Core</p>
          <div class="bg-slate-800/50 px-6 py-3 rounded-full inline-flex items-center gap-3">
            <div class="w-2 h-2 bg-red-600 rounded-full animate-pulse-red"></div>
            <p id="status-text" class="text-slate-400 text-[10px] uppercase font-bold tracking-widest">Resolving module graph...</p>
          </div>
        </div>
      </div>
    </div>

    <!-- 
      The Bootstrapper Script
      Marked as data-type="module" so Babel knows how to handle top-level imports
    -->
    <script 
      type="text/babel" 
      data-presets="react,typescript" 
      data-type="module"
    >
      import React from 'react';
      import ReactDOM from 'react-dom/client';

      async function bootSystem() {
        const status = document.getElementById('status-text');
        try {
          if (status) status.innerText = "Linking components...";
          
          // Use our high-level Linker to solve the relative path problem
          const appBlobUrl = await dazzleImport('./App.tsx');
          
          if (status) status.innerText = "Starting kernel...";
          const AppModule = await import(appBlobUrl);
          const App = AppModule.default;

          const rootElement = document.getElementById('root');
          if (rootElement) {
            const root = ReactDOM.createRoot(rootElement);
            root.render(
              <React.StrictMode>
                <App />
              </React.StrictMode>
            );
          }
        } catch (err) {
          console.error("Kernel Panic during boot:", err);
          window.onerror(err.message, "DazzleBoot", 0, 0, err);
        }
      }

      // Small grace period for Babel to ready itself
      setTimeout(bootSystem, 300);
    </script>
  </body>
</html>
