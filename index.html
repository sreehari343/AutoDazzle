<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auto Dazzle ERP</title>
    
    <!-- Core Scripts -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <script>
      // 1. Environment Setup
      window.process = { env: { API_KEY: "" } };

      // 2. Custom Module Loader for GitHub Pages
      // This bypasses the "application/octet-stream" MIME type error
      async function loadTSX(url) {
        try {
          const response = await fetch(url);
          if (!response.ok) throw new Error(`HTTP ${response.status} for ${url}`);
          const code = await response.text();
          
          // Transpile TSX to JS
          const transformed = Babel.transform(code, {
            presets: ['react', 'typescript'],
            filename: url
          }).code;

          // Create a Blob to satisfy the browser's module requirement
          const blob = new Blob([transformed], { type: 'application/javascript' });
          const blobUrl = URL.createObjectURL(blob);
          
          return await import(blobUrl);
        } catch (err) {
          console.error(`Failed to load module: ${url}`, err);
          throw err;
        }
      }

      window.onerror = function(message, source, lineno, colno, error) {
        const root = document.getElementById('root');
        if (root) {
          root.innerHTML = `
            <div style="padding: 30px; color: #fff; background: #0f172a; min-height: 100vh; font-family: sans-serif; display: flex; align-items: center; justify-content: center;">
              <div style="max-width: 500px; width: 100%; background: #ef4444; padding: 25px; border-radius: 12px; box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5);">
                <h2 style="margin: 0 0 10px 0; font-weight: 900; text-transform: uppercase;">System Startup Error</h2>
                <div style="font-size: 14px; line-height: 1.5; background: rgba(0,0,0,0.1); padding: 12px; border-radius: 6px; font-family: monospace;">${message}</div>
                <p style="font-size: 11px; margin-top: 15px; opacity: 0.8; font-weight: bold;">FILE: ${source?.split('/').pop() || 'Unknown'}</p>
                <button onclick="location.reload()" style="margin-top: 20px; width: 100%; padding: 12px; border: none; border-radius: 6px; background: white; color: #ef4444; font-weight: 900; text-transform: uppercase; cursor: pointer;">Retry System Load</button>
              </div>
            </div>
          `;
        }
      };
    </script>

    <style>
      body { font-family: 'Inter', sans-serif; background-color: #f1f5f9; margin: 0; }
      .custom-scrollbar::-webkit-scrollbar { width: 6px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
      @media print { .print-hidden { display: none !important; } }
    </style>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0?external=react",
    "@google/genai": "https://esm.sh/@google/genai@1.3.0",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.45.4",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
  </head>
  <body>
    <div id="root">
      <div class="flex items-center justify-center min-h-screen bg-slate-900">
        <div class="text-center">
          <div class="inline-block animate-spin rounded-full h-12 w-12 border-4 border-red-600 border-t-transparent mb-6"></div>
          <p class="text-white font-black uppercase tracking-[0.2em] text-xs">Initializing Auto Dazzle ERP</p>
          <p id="status-text" class="text-slate-500 text-[10px] mt-4 uppercase font-bold tracking-widest">Applying security protocols...</p>
        </div>
      </div>
    </div>

    <!-- 
      CRITICAL: Added data-type="module"
      This tells Babel Standalone to output a script with type="module",
      which is required to use 'import' statements.
    -->
    <script 
      type="text/babel" 
      data-presets="react,typescript" 
      data-type="module"
    >
      import React from 'react';
      import ReactDOM from 'react-dom/client';

      async function startApp() {
        const status = document.getElementById('status-text');
        try {
          if (status) status.innerText = "Synchronizing core modules...";
          
          // Use our custom loader for App.tsx to bypass MIME type issues
          const AppModule = await loadTSX('./App.tsx');
          const App = AppModule.default;

          const rootElement = document.getElementById('root');
          if (rootElement) {
            const root = ReactDOM.createRoot(rootElement);
            root.render(
              <React.StrictMode>
                <App />
              </React.StrictMode>
            );
          }
        } catch (err) {
          console.error("Critical Boot Error:", err);
          window.onerror(err.message, "App Bootstrapper", 0, 0, err);
        }
      }

      // Small delay to ensure Babel and DOM are fully ready
      setTimeout(startApp, 200);
    </script>
  </body>
</html>
