<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auto Dazzle Detailing Spa</title>
    
    <!-- Tailwind and Babel -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <script>
      // 1. POLYFILL: Define 'process' so the browser doesn't crash on Gemini service calls
      window.process = { env: { API_KEY: "" } };

      // 2. ERROR CATCHER: If the screen is blank, this will show us WHY
      window.onerror = function(message, source, lineno, colno, error) {
        const root = document.getElementById('root');
        if (root) {
          root.innerHTML = `
            <div style="padding: 20px; color: #721c24; background: #f8d7da; border: 1px solid #f5c6cb; border-radius: 8px; font-family: sans-serif; margin: 20px;">
              <h2 style="margin-top: 0;">⚠️ App Load Error</h2>
              <p><strong>Message:</strong> ${message}</p>
              <p><strong>File:</strong> ${source} (Line: ${lineno})</p>
              <p style="font-size: 12px; margin-top: 10px; color: #444;">Please hard-refresh (Ctrl+F5) or check if all .tsx files are uploaded to the main folder.</p>
            </div>
          `;
        }
        return false;
      };
    </script>

    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f1f5f9;
        color: #000;
        margin: 0;
      }
      .custom-scrollbar::-webkit-scrollbar { width: 6px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }

      @media print {
        @page { margin: 0; size: auto; }
        html, body, #root, main, .overflow-auto, .overflow-hidden, .h-screen {
          height: auto !important;
          overflow: visible !important;
          position: static !important;
          width: 100% !important;
          background: white !important;
          margin: 0 !important;
          padding: 0 !important;
        }
        body.printing-invoice #root { display: none !important; }
        body.printing-invoice .invoice-container-print {
          display: block !important;
          width: 100% !important;
          padding: 2cm !important;
        }
      }
      .invoice-container-print { display: none; }
    </style>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0?external=react",
    "@google/genai": "https://esm.sh/@google/genai@1.3.0",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.45.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
  </head>
  <body>
    <div id="root">
      <!-- Loading State -->
      <div class="flex items-center justify-center min-h-screen bg-slate-900">
        <div class="text-center">
          <div class="inline-block animate-spin rounded-full h-12 w-12 border-4 border-red-600 border-t-transparent mb-4"></div>
          <p class="text-white font-bold uppercase tracking-widest text-xs">Initializing Auto Dazzle ERP...</p>
        </div>
      </div>
    </div>

    <!-- Entry Point -->
    <script 
      type="text/babel" 
      data-presets="react,typescript" 
      data-type="module" 
      src="index.tsx"
    ></script>
  </body>
</html>
