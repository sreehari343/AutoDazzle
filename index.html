<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auto Dazzle ERP</title>
    
    <!-- Scripts -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <script>
      // 1. Define 'process' for Gemini and other Node-style libs
      window.process = { env: { API_KEY: "" } };

      // 2. Diagnostic Failsafe
      let appLoaded = false;
      setTimeout(() => {
        if (!appLoaded) {
          const root = document.getElementById('root');
          if (root && root.innerHTML.includes('Initializing')) {
            const hint = document.getElementById('loading-hint');
            if (hint) hint.innerText = "Check the console (F12) for 'MIME type' or 'Import' errors.";
          }
        }
      }, 10000);

      // 3. Global Error Handler
      window.onerror = function(message, source, lineno, colno, error) {
        appLoaded = true;
        const root = document.getElementById('root');
        if (root) {
          root.innerHTML = `
            <div style="padding: 20px; color: #fff; background: #1e293b; font-family: sans-serif; min-height: 100vh; display: flex; align-items: center; justify-content: center;">
              <div style="max-width: 600px; width: 100%; background: #ef4444; padding: 24px; border-radius: 12px; shadow: 0 20px 25px -5px rgba(0,0,0,0.1);">
                <h2 style="margin: 0 0 12px 0; font-weight: 800; text-transform: uppercase; letter-spacing: 0.05em;">ðŸš€ System Startup Error</h2>
                <div style="background: rgba(0,0,0,0.2); padding: 12px; border-radius: 6px; font-family: monospace; font-size: 13px; margin-bottom: 16px; overflow-x: auto;">
                  ${message}
                </div>
                <p style="font-size: 11px; font-weight: bold; text-transform: uppercase; margin-bottom: 20px; opacity: 0.9;">
                  File: ${source?.split('/').pop()} | Line: ${lineno}
                </p>
                <button onclick="location.reload()" style="width: 100%; background: white; color: #ef4444; padding: 12px; border: none; border-radius: 6px; font-weight: 900; text-transform: uppercase; cursor: pointer; transition: opacity 0.2s;">
                  Try Forced Reload
                </button>
              </div>
            </div>
          `;
        }
      };
    </script>

    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f1f5f9;
        margin: 0;
      }
      .custom-scrollbar::-webkit-scrollbar { width: 6px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
      @media print {
        .print-hidden { display: none !important; }
        body { background: white !important; }
      }
    </style>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0?external=react",
    "@google/genai": "https://esm.sh/@google/genai@1.3.0",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.45.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
  </head>
  <body>
    <div id="root">
      <div class="flex items-center justify-center min-h-screen bg-slate-900">
        <div class="text-center p-8">
          <div class="inline-block animate-spin rounded-full h-12 w-12 border-4 border-red-600 border-t-transparent mb-6"></div>
          <p class="text-white font-black uppercase tracking-[0.2em] text-xs">Initializing Auto Dazzle ERP</p>
          <p id="loading-hint" class="text-slate-500 text-[10px] mt-4 uppercase font-bold tracking-widest">Loading core system modules...</p>
        </div>
      </div>
    </div>

    <!-- 
      Using data-type="module" is critical. It tells Babel to output an ES module.
      We also added data-presets to ensure TSX is handled correctly.
    -->
    <script 
      type="text/babel" 
      data-presets="react,typescript" 
      data-type="module"
      src="index.tsx"
    ></script>
    
    <script>
      // Monitoring for successful mount
      const observer = new MutationObserver((mutations) => {
        if (document.querySelector('[data-role="erp-root"]') || !document.getElementById('loading-hint')) {
          appLoaded = true;
          observer.disconnect();
        }
      });
      observer.observe(document.body, { childList: true, subtree: true });
    </script>
  </body>
</html>
