<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auto Dazzle ERP</title>
    
    <!-- Frameworks -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <script>
      // 1. Environment Simulation
      window.process = { env: { API_KEY: "" } };

      // 2. The Omniscient Module Linker
      const moduleRegistry = new Map();

      function resolvePath(base, relative) {
        if (!relative.startsWith('.')) return relative;
        const stack = base.split("/");
        const parts = relative.split("/");
        stack.pop(); // Remove current filename from stack
        for (const part of parts) {
          if (part === ".") continue;
          if (part === "..") stack.pop();
          else stack.push(part);
        }
        return stack.join("/");
      }

      async function fetchWithFallback(url) {
        // If it already has an extension, just fetch it
        if (/\.(tsx|ts|js)$/.test(url)) {
          const res = await fetch(url);
          if (res.ok) return { code: await res.text(), finalUrl: url };
          throw new Error(`404: ${url}`);
        }

        // Otherwise try common extensions
        const extensions = ['.tsx', '.ts', '.js'];
        for (const ext of extensions) {
          try {
            const tryUrl = url + ext;
            const res = await fetch(tryUrl);
            if (res.ok) return { code: await res.text(), finalUrl: tryUrl };
          } catch (e) {}
        }
        throw new Error(`Module not found: ${url}`);
      }

      async function dazzleImport(url) {
        // Normalize URL for registry keys
        const regKey = url.startsWith('./') ? url : './' + url.replace(/^\.\//, '');
        if (moduleRegistry.has(regKey)) return moduleRegistry.get(regKey);

        const promise = (async () => {
          console.debug(`[System] Linking: ${regKey}`);
          
          const { code: originalCode, finalUrl } = await fetchWithFallback(regKey);
          let code = originalCode;

          // Find all local imports/exports
          const importRegex = /(import|export)\s+([\s\S]*?from\s+)?['"](\.{1,2}\/.*?)['"]/g;
          const matches = [...code.matchAll(importRegex)];
          
          for (const match of matches) {
            const relativePath = match[3];
            const absolutePath = resolvePath(finalUrl, relativePath);
            
            // Recurse to get the blob URL for this dependency
            const blobUrl = await dazzleImport(absolutePath);
            
            // Replace the path in the code
            const fullMatch = match[0];
            const replacedMatch = fullMatch.replace(relativePath, blobUrl);
            code = code.split(fullMatch).join(replacedMatch);
          }

          // Transpile with Babel
          const transformed = Babel.transform(code, {
            presets: ['react', 'typescript'],
            filename: finalUrl
          }).code;

          const blob = new Blob([transformed], { type: 'application/javascript' });
          return URL.createObjectURL(blob);
        })();

        moduleRegistry.set(regKey, promise);
        return promise;
      }

      window.onerror = function(message, source, lineno, colno, error) {
        const root = document.getElementById('root');
        if (root) {
          root.innerHTML = `
            <div style="padding: 40px; color: #fff; background: #020617; min-height: 100vh; font-family: 'Inter', sans-serif; display: flex; align-items: center; justify-content: center;">
              <div style="max-width: 550px; width: 100%; background: #991b1b; padding: 30px; border-radius: 12px; border: 1px solid #ef4444; box-shadow: 0 25px 50px -12px rgba(0,0,0,0.8);">
                <h2 style="margin: 0 0 15px 0; font-weight: 900; text-transform: uppercase; letter-spacing: 2px; color: #fecaca;">System Kernel Panic</h2>
                <div style="background: rgba(0,0,0,0.3); padding: 15px; border-radius: 6px; font-family: monospace; font-size: 12px; line-height: 1.6; border: 1px solid rgba(255,255,255,0.1); overflow-x: auto;">${message}</div>
                <p style="font-size: 10px; margin-top: 15px; opacity: 0.6; font-weight: bold; text-transform: uppercase;">Source: ${source?.split('/').pop() || 'Core'} | Line: ${lineno}</p>
                <button onclick="location.reload()" style="margin-top: 25px; width: 100%; padding: 12px; border: none; border-radius: 6px; background: white; color: #991b1b; font-weight: 900; text-transform: uppercase; cursor: pointer; letter-spacing: 1px;">Restart System</button>
              </div>
            </div>
          `;
        }
      };
    </script>

    <style>
      body { font-family: 'Inter', sans-serif; background-color: #0f172a; margin: 0; overflow: hidden; }
      @keyframes pulse-red { 0%, 100% { opacity: 1; transform: scale(1); } 50% { opacity: 0.7; transform: scale(0.95); } }
      .loading-pulse { animation: pulse-red 2s infinite; }
    </style>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0?external=react",
    "@google/genai": "https://esm.sh/@google/genai@1.3.0",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.45.4",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
  </head>
  <body>
    <div id="root">
      <div class="flex items-center justify-center min-h-screen bg-slate-950">
        <div class="text-center">
          <div class="loading-pulse mb-8">
            <div class="h-20 w-20 border-t-4 border-red-600 rounded-full animate-spin mx-auto"></div>
          </div>
          <h1 class="text-white font-black text-2xl tracking-[0.4em] uppercase mb-2">Auto Dazzle</h1>
          <p class="text-slate-500 font-bold text-[10px] uppercase tracking-[0.6em] mb-10">Modular ERP Engine v2.1</p>
          <div class="inline-flex items-center gap-3 px-6 py-2 bg-slate-900 rounded-full border border-slate-800">
             <div class="w-2 h-2 bg-red-600 rounded-full animate-pulse"></div>
             <p id="status-text" class="text-slate-400 text-[9px] uppercase font-black tracking-widest">Warming Kernel...</p>
          </div>
        </div>
      </div>
    </div>

    <script 
      type="text/babel" 
      data-presets="react,typescript" 
      data-type="module"
    >
      import React from 'react';
      import ReactDOM from 'react-dom/client';

      async function boot() {
        const status = document.getElementById('status-text');
        try {
          if (status) status.innerText = "Building Module Map...";
          const appBlobUrl = await dazzleImport('./App.tsx');
          
          if (status) status.innerText = "Executing Core...";
          const AppModule = await import(appBlobUrl);
          const App = AppModule.default;

          const rootElement = document.getElementById('root');
          if (rootElement) {
            const root = ReactDOM.createRoot(rootElement);
            root.render(<App />);
          }
        } catch (err) {
          console.error("Boot failure:", err);
          window.onerror(err.message, "SystemBoot", 0, 0, err);
        }
      }

      setTimeout(boot, 100);
    </script>
  </body>
</html>
